<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musictron</title>
    <link 
    rel="stylesheet" 
    href="http://fonts.cdnfonts.com/css/neue-haas-grotesk-text-pro"
    />
    
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    
    <link 
        rel="stylesheet" 
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
        crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <audio src=""></audio>
    <div class="container">
        <div class="left">
            <div class="left_dots">
                <div class="dot" style="background-color: #ea1a05;"></div>
                <div class="dot" style="background-color: #ffb001;"></div>
                <div class="dot" style="background-color: #029c01;"></div>
            </div>
            <div class="left_menu">
                <div class="menu_item active">
                    <i class="fas fa-home"></i>
                    <div class="menu_item_text">Home</div>
                </div>
                <div class="menu_item">
                    <i class="fas fa-music"></i>
                    <div class="menu_item_text">Canciones</div>
                </div>
                <div class="menu_item">
                    <i class="fas fa-compact-disc"></i>
                    <div class="menu_item_text">Artistas</div>
                </div>
                <div class="menu_item">
                    <i class="fas fa-stream"></i>
                    <div class="menu_item_text">Album</div>
                </div>
                    <div class="left_songs_list">
                        
                    </div>
            </div>
        </div>
        <div class="middle"></div> 
        <div class="right"></div>
        <div class="bottom"></div>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/script.js"></script>

</body>


</html>
